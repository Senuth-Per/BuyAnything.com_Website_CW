  <script>
    const topics = {
      wine_and_spirits: [
        { question: "What is the primary grape used in the production of Burgundy wine?", input: "Pinot Noir" },
        { question: "Which country is the largest producer of wine in the world?", input: "Italy" },
        { question: "Which spirit is typically used as the base for a classic Margarita cocktail?", input: "Tequila" },
        { question: "What is the primary ingredient in a Bloody Mary?", input: "Tomato Juice" },
        { question: "What is the aging requirement in years for a whiskey to be called a 'Scotch'?", input: "3" }
      ],
      grocery: [
        { question: "What is the most consumed fruit in the world?", input: "Banana" },
        { question: "Which vegetable is known to be rich in Vitamin C?", input: "Bell Pepper" },
        { question: "What is the most popular spice in the world?", input: "Black Pepper" },
        { question: "Which type of rice is commonly used in sushi?", input: "Short Grain" },
        { question: "What is a common ingredient in guacamole?", input: "Avocado" }
      ]
    };

    function startQuiz() {
      const selectedTopic = document.getElementById('topicSelect').value;
      const questions = topics[selectedTopic];
      let score = 0;

      for (let i = 0; i < questions.length; i++) {
        let userAnswer = prompt(questions[i].question);
        if (userAnswer === null) {
          alert("Quiz cancelled.");
          return;
        }
        while (userAnswer.trim() === "") {
          alert("This question must be answered!");
          userAnswer = prompt(questions[i].question);
          if (userAnswer === null) {
            alert("Quiz cancelled.");
            return;
          }
        }
        if (userAnswer.toLowerCase() === questions[i].input.toLowerCase()) {
          score += 2;
        } else {
          score -= 1;
        }
      }
      
      document.getElementById('startQuizButton').style.display = 'none';
      document.getElementById('topicSelect').style.display = 'none';
      document.getElementById('quizResults').textContent = "You have earned " + score + " points, please claim the points in your next purchase.";
    }
  </script>
