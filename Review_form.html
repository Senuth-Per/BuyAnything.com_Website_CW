<!DOCTYPE html>
<html lang="en" style="background-image: url('Images/feedback1.jpg')">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#x1F6CD;&#xFE0F;BuyAnything.com / All Products</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/Css3.css"/>
    <!-- Fav-icon -->
    <link rel="shortcut icon" href="images/fav-icon.png"/>
    <!-- poppins-font-family -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- using-Font-Awesome -->
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="form-main">
        <div id="form-div">
            <form class="form" id="form1" onsubmit="return validateForm()">
                <p class="name">
                    <input name="name" class="feedback-input" placeholder="Name" id="name" />
                </p>
                <p class="email">
                    <input name="email" class="feedback-input" id="email" placeholder="Email" />
                </p>
                <p class="text">
                    <textarea name="text" class="feedback-input" id="comment" placeholder="Comment"></textarea>
                </p>
                <div class="submit">
                    <input type="submit" value="SEND" id="button-blue"/>
                    <div class="ease"></div>
                </div>
            </form>
        </div>
    </div>



    <script>
        function validateForm() {
            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            var comment = document.getElementById("comment").value.trim();

            if (name === "" || email === "" || comment === "") {
                alert("Please fill out all fields.");
                return false;
            }

            // Email validation regex
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Additional validation logic can be added here if needed

            // Show success message
            alert("Your feedback submitted successfully.");

            // Reset the form after successful submission
            document.getElementById("form1").reset();

            return true;
        }
    </script>
</body>
</html>
